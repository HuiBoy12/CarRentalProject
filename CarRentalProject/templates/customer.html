<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Customer</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for name, email in customers %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
